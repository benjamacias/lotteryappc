<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head_extra %}{% endblock %}
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 mb-6">
      <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center text-white">
        <a class="font-semibold text-lg" href="{{ url_for('index') }}">Inicio</a>
        <div class="space-x-4">
          {% if session.get('user_id') %}
            <a href="{{ url_for('index') }}" class="hover:underline">Clientes</a>
            <a href="{{ url_for('debts') }}" class="hover:underline">Deudas</a>
            <a href="{{ url_for('cash') }}" class="hover:underline">Caja</a>
            <a href="{{ url_for('charts') }}" class="hover:underline">Gr√°ficos</a>
            <a href="{{ url_for('logout') }}" class="bg-blue-800 hover:bg-blue-900 px-3 py-1 rounded">Salir</a>
          {% else %}
            <a href="{{ url_for('login') }}" class="hover:underline">Ingresar</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="max-w-5xl mx-auto px-4 py-4 bg-white shadow rounded">
      {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
