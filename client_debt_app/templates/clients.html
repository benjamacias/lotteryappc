{% extends 'layout.html' %}
{% block title %}Clientes{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between mb-4">
    <h1 class="m-0">Clientes</h1>
    <a href="{{ url_for('new_client') }}" class="btn btn-primary">Nuevo cliente</a>
  </div>

  <form method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Buscar por nombre" value="{{ q or '' }}">
      <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Documento</th>
        <th>Deuda total</th>
      </tr>
    </thead>
    <tbody>
      {% for c in clients %}
      <tr>
        <td><a href="{{ url_for('client_detail', client_id=c.id) }}">{{ c.name }}</a></td>
        <td>{{ c.document }}</td>
        <td>${{ '%.2f'|format(c.total_debt) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
