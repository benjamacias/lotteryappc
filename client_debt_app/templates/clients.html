{% extends 'layout.html' %}
{% block title %}Clientes{% endblock %}
{% block content %}
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Clientes</h1>
    <a href="{{ url_for('new_client') }}" class="bg-blue-500 text-white px-4 py-2 rounded">Nuevo cliente</a>
  </div>
  <form method="get" class="mb-4">
    <div class="flex">
      <input type="text" name="q" class="border rounded-l px-4 py-2 w-full" placeholder="Buscar por nombre" value="{{ q or '' }}">
      <button class="bg-gray-200 px-4 py-2 rounded-r" type="submit">Buscar</button>
    </div>
  </form>
  <table class="min-w-full bg-white">
    <thead>
      <tr class="border-b">
        <th class="text-left py-2 px-3">Nombre</th>
        <th class="text-left py-2 px-3">Documento</th>
        <th class="text-left py-2 px-3">Deuda total</th>
      </tr>
    </thead>
    <tbody>
      {% for c in clients %}
      <tr class="border-b">
        <td class="py-2 px-3"><a href="{{ url_for('client_detail', client_id=c.id) }}" class="text-blue-600 hover:underline">{{ c.name }}</a></td>
        <td class="py-2 px-3">{{ c.document }}</td>
        <td class="py-2 px-3">${{ '%.2f'|format(c.total_debt) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
