<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between mb-4">
        <h1 class="m-0">Clientes</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Salir</a>
      </div>
      <a href="{{ url_for('new_client') }}" class="btn btn-primary mb-3">Nuevo cliente</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Documento</th>
            <th>Deuda total</th>
          </tr>
        </thead>
        <tbody>
          {% for c in clients %}
          <tr>
            <td><a href="{{ url_for('client_detail', client_id=c.id) }}">{{ c.name }}</a></td>
            <td>{{ c.document }}</td>
            <td>${{ '%.2f'|format(c.total_debt) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
