{% extends 'layout.html' %}
{% block title %}Registrarse{% endblock %}
{% block content %}
  <div class="max-w-sm mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">Registrarse</h1>
    {% if error %}
      <div class="bg-red-100 text-red-700 p-2 rounded mb-4">{{ error }}</div>
    {% endif %}
    <form method="post" class="space-y-4">
      <div>
        <label class="block mb-1">Usuario</label>
        <input type="text" name="username" class="border rounded w-full px-3 py-2" required>
      </div>
      <div>
        <label class="block mb-1">Contrase√±a</label>
        <input type="password" name="password" class="border rounded w-full px-3 py-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Registrarse</button>
    </form>
  </div>
{% endblock %}
